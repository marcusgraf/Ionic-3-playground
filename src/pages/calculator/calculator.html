<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Calculator</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col col-12>
        <textarea readonly [(ngModel)]="screen"></textarea>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button ion-button block icon-only color="danger" (click)="backSpace()">
          <ion-icon name="backspace"></ion-icon>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button block (click)="write('/')">/</button>
      </ion-col>
      <ion-col>
        <button ion-button block icon-only (click)="write('*')">
          <ion-icon name="close"></ion-icon>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button block (click)="getResult()">
          <ion-icon>=</ion-icon>
        </button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button ion-button block color="secondary" (click)="write('7')">7</button>
      </ion-col>
      <ion-col>
        <button ion-button block color="secondary" (click)="write('8')">8</button>
      </ion-col>
      <ion-col>
        <button ion-button block color="secondary" (click)="write('9')">9</button>
      </ion-col>
      <ion-col>
        <button ion-button block (click)="write('%')">%</button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button ion-button block color="secondary" (click)="write('4')">4</button>
      </ion-col>
      <ion-col>
        <button ion-button block color="secondary" (click)="write('5')">5</button>
      </ion-col>
      <ion-col>
        <button ion-button block color="secondary" (click)="write('6')">6</button>
      </ion-col>
      <ion-col>
        <button ion-button block icon-only (click)="write('-')">
          <ion-icon name="remove"></ion-icon>
        </button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button ion-button block color="secondary" (click)="write('1')">1</button>
      </ion-col>
      <ion-col>
        <button ion-button block color="secondary" (click)="write('2')">2</button>
      </ion-col>
      <ion-col>
        <button ion-button block color="secondary" (click)="write('3')">3</button>
      </ion-col>
      <ion-col>
        <button ion-button block icon-only (click)="write('+')">
          <ion-icon name="add"></ion-icon>
        </button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button ion-button block color="secondary" (click)="write('0')">0</button>
      </ion-col>
      <ion-col>
        <button ion-button block color="secondary" (click)="write('.')">
          .
        </button>
      </ion-col>
      <ion-col>
        <button ion-button block (click)="write('(')">(</button>
      </ion-col>
      <ion-col>
        <button ion-button block (click)="write(')')">)</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
